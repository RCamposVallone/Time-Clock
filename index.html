<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('img/fondo.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .date {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .clock {
      display: flex;
      gap: 30px;
    }

    .flip-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      width: 140px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      box-shadow: inset 0 -2px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      text-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    .flip-box::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .flip-box {
        width: 90px;
        height: 120px;
        font-size: 3rem;
      }

      .date {
        font-size: 1.2rem;
      }

      .clock {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="date" id="date">Cargando fecha...</div>
  <div class="clock">
    <div class="flip-box" id="hours">00</div>
    <div class="flip-box" id="minutes">00</div>
    <div class="flip-box" id="seconds">00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('es-ES', options);
      document.getElementById('date').textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
