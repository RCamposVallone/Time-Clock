<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj a Pantalla Completa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .date {
      position: absolute;
      top: 2vh;
      font-size: 2.5vh;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .clock {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
      width: 100%;
    }

    .flip-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      width: 30vw;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      position: relative;
      text-shadow: 0 0 40px rgba(0, 0, 0, 1);
    }

    .flip-box::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .flip-box {
        width: 30vw;
        height: 30vh;
        font-size: 18vw;
      }

      .clock {
        gap: 1vw;
      }

      .date {
        font-size: 2.2vh;
      }
    }
  </style>
</head>
<body>
  <div class="date" id="date">Cargando fecha...</div>
  <div class="clock">
    <div class="flip-box" id="hours">00</div>
    <div class="flip-box" id="minutes">00</div>
    <div class="flip-box" id="seconds">00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('es-ES', options);
      document.getElementById('date').textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
